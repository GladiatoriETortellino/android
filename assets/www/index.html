<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="lib/jquery-mobile/jquery.mobile-1.2.0.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>PoolMeUp</title>
        <script>
            var callingNumber = "";
            var myFriends = [];

            //constructor
            var MyPhoneNumberPlugin = {
                getMyPhoneNumber: function(onSuccess, onError) {
                    console.log("at getMyPhoneNumber");
                    return PhoneGap.exec(onSuccess, onError, "MyPhoneNumberPlugin", "getMyPhoneNumber", []);
                }
            };
        </script>

    </head>
    <body>

    <div data-role="page" id="index" style="background: #414A59 url('img/risunki-yumor-7195.jpg') bottom left no-repeat fixed;">

        <div data-role="header">
            <h1>PoolMeUp!</h1>
        </div>

        <div data-role="content">
            <p><a href="#find" data-role="button">Trova un passaggio</a></p>
            <p><a href="#offer" data-role="button">Offri un passaggio</a></p>
        </div>

    </div>


    <!-- Elenco di quelli che offrono un passaggio -->
    <div data-role="page" id="driversListPage">
        <div data-role="header">
            <h1>PoolMeUp!</h1>
        </div>

        <div data-role="content">
            <ul id="driversListUl" data-inset="true" data-filter="true">

            </ul>
        </div>
    </div>

    <div data-role="dialog" id="popupMyPhone">

        <div data-role="header" data-theme="d">
            <h1>Phone number</h1>
        </div>
        <div data-role="content" data-theme="c">
            <p>Please insert your phone number (without +39)</p>
            <input type="tel" name="user" id="myphoneinput" value="" placeholder="username" data-theme="a" />
            <button type="submit" data-theme="b" id="setMyIp">Sign in</button>
        </div>
    </div>


    <div data-role="page" id="find">
        <div data-role="header">
            <h1>PoolMeUp! Trova passaggio</h1>
        </div>

        <div data-role="content">
            <label for="find-origine">Origine:</label>
            <input type="text" name="origine" id="find-origine">
            <label for="find-destinazione">Destinazione:</label>
            <input type="text" name="destinazione" id="find-destinazione">
            <label for="data">Data:</label>
            <input type="text" name="data" id="data">
            <label for="find-persons">Siamo In:</label>
            <input type="range" name="persons" id="find-persons" value="1" min="1" max="10" />
            <button id="findride">Trova un passaggio!</button>
        </div>
    </div>
    <div data-role="page" id="offer">
        <div data-role="header">
            <h1>PoolMeUp! Offri Passaggio</h1>
        </div>

        <div data-role="content">
            <label for="offer-origine">Origine:</label>
            <input type="text" name="origine" id="offer-origine">
            <label for="offer-destinazione">Destinazione:</label>
            <input type="text" name="destinazione" id="offer-destinazione">
            <label for="offer-data">Data:</label>
            <input type="text" name="data" id="offer-data" placeholder="dd/mm/yyyy hh:mm">
            <label for="offer-persons">Posti disponibili:</label>
            <input type="range" name="persons" id="offer-persons" value="1" min="1" max="10" />
            <label for="maxtreshold">Ritardo ammissibile (minuti):</label>
            <input type="range" name="maxtreshold" id="maxtreshold" value="30" min="0" max="500" />
            <fieldset id="veicolo" data-role="controlgroup" data-type="horizontal">
                <legend>Tipo di Veicolo:</legend>
                <input type="radio" name="veicolo" id="auto" value="auto" checked="checked">
                <label for="auto">Macchina</label>
                <input type="radio" name="veicolo" id="scooter" value="scooter">
                <label for="scooter">Moto</label>
            </fieldset>
            <button id="offerride">Conferma offerta!</button>
        </div>
    </div>

    <div data-role="dialog" id="dialog">
        <div data-role="header" data-theme="d">
            <h1 id="dialogtitle">Titolo</h1>
        </div>
        <div data-role="content" data-theme="c">
            <p id="dialogmessage">Contenuto</p>
            <a href="#" data-role="button" data-rel="back" data-theme="b">Ok</a>
        </div>
    </div>

    <div data-role="page" id="viewpath">
        <div data-role="header">
            <h1>PoolMeUp!</h1>
        </div>

        <div data-role="content">
            <ul id="actionlist" data-role="listview" data-inset="true" data-filter="true">

            </ul>
        </div>

    </div>

        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="lib/jquery-mobile/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">

            $(document).ready(function () {
                app.initialize();

                $("#offer-origine").val("Via della vasca navale");
                $("#offer-destinazione").val("viale marconi");
                $("#offer-data").val("23/10/1991 23:23");
            });



        </script>
    </body>
</html>
